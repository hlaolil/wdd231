<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover - Chamber Directory</title>
    <link rel="stylesheet" href="styles/directory.css">
    <script defer src="scripts/discover.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="LSH Group Chamber of Commerce Logo">
        <div class="ham-button" role="button" aria-expanded="false" aria-controls="navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav id="navigation">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html" class="active">Discover</a></li>
                <li><a href="directory.html">Business Directory</a></li>
                <li><a href="join.html">Join</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="discover-section">
            <h1>Discover Interesting Spots</h1>
            <div class="grid-container">
                <!-- Example for one card, repeat for 8 items -->
                <div class="card" style="grid-area: item1;">
                    <h2>Place Name 1</h2>
                    <figure>
                        <img src="images/place1.webp" alt="Place 1" width="300" height="200">
                    </figure>
                    <address>123 Main St, City, Country</address>
                    <p>Description of the place goes here.</p>
                    <button>Learn More</button>
                </div>

                <div class="card" style="grid-area: item2;">
                    <h2>Place Name 2</h2>
                    <figure>
                        <img src="images/place2.webp" alt="Place 2" width="300" height="200">
                    </figure>
                    <address>456 Elm St, City, Country</address>
                    <p>Description of the place goes here.</p>
                    <button>Learn More</button>
                </div>

                <!-- Add 6 more items similarly -->

            </div>
        </section>
        <aside class="sidebar">
            <p id="last-visit-message">Loading...</p> <!-- The message will be displayed here -->
        </aside>
    </main>

    <footer>
        <div class="footer-content">
            <p id="symbol-date-name">
                &copy; <span id="currentyear"></span> LSH Group Chamber - Butha-Buthe, LS
            </p>
            <p id="lastModified"></p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook" width="30">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.webp" alt="Twitter" width="30">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Instagram" width="30">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
