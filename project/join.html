<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Letlotlo Hlaoli">
    <meta name="description" content="Final project home page for WDD 231 - Web Frontend Development I">
    <title>RFI Home Page - Letlotlo Hlaoli</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/join.css">
    <script defer src="scripts/rfihome.js"></script>
    <link rel="icon" href="images/fav.jpg" type="image/x-icon">

    <!-- Open Graph Meta Properties for Facebook -->
    <meta property="og:title" content="RFI Home Page - Letlotlo Hlaoli">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://hlaolil.github.io/wdd231/project/images/hero.webp">
    <meta property="og:url" content="https://hlaolil.github.io/wdd231/project/index.html">
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="RFI Logo" width="150">
        <!-- Hamburger Icon for mobile -->
        <div class="ham-button" role="button" aria-expanded="false" aria-controls="navigation">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <nav id="navigation">
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="ministries.html">Ministries</a></li>
                <li><a href="join.html">Get Involed</a></li>
            </ul>    
        </nav>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/hero.webp" media="(min-width: 1200px)">
                <img src="images/hero1.webp" alt="Chamber hero">
            </picture>
            <h1>Enquiry Form</h1>
        </section>
        <form method="get" action="thankyou.html">
    <!-- Applicant's First Name -->
    <label for="first-name" class="form-label">First Name <span class="required">*</span></label>
    <input type="text" id="first-name" name="first-name" required title="Enter your first name" autocomplete="given-name" placeholder="John">

    <!-- Applicant's Last Name -->
    <label for="last-name" class="form-label">Last Name <span class="required">*</span></label>
    <input type="text" id="last-name" name="last-name" required title="Enter your last name" autocomplete="family-name" placeholder="Doe">

    <!-- Email Address -->
    <label for="email" class="form-label">Email <span class="required">*</span></label>
    <input type="email" id="email" name="email" required title="Enter a valid email address" autocomplete="email" placeholder="example@email.com">

    <!-- Mobile Phone Number -->
    <label for="phone" class="form-label">Mobile Phone <span class="required">*</span></label>
    <input type="tel" id="phone" name="phone" required title="Enter your mobile phone number" autocomplete="tel" placeholder="+1-234-567-890">

    <!-- Enquiry Category -->
    <label for="membership" class="form-label">Enquiry Type<span class="required">*</span></label>
    <select id="membership" name="membership" required>
        <option value="">Select an option</option>
        <option value="non-profit">Prayer Request</option>
        <option value="bronze">Apointment Request</option>
        <option value="silver">Membership Request</option>
        <option value="gold">Infromation Request</option>
    </select>

    <!-- Message -->
    <label for="message" class="form-label">Message</label>
    <textarea id="organization-description" name="message" title="Enter a brief description of your enquiry" placeholder="Type message here"></textarea>

    <!-- Timestamp (Hidden) -->
    <input type="hidden" id="timestamp" name="timestamp">

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>
    </main>
    <footer>
        <div class="footer-content">
            <p id="symbol-date-name">
                &copy; <span id="currentyear"></span> LSH Group Chamber - Butha-Buthe, LS
            </p>
            <p id="lastModified"></p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.webp" alt="Facebook" width="30">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.webp" alt="Twitter" width="30">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Instagram" width="30">
                </a>
            </nav>
        </div>
    </footer>
</body>
</html>
